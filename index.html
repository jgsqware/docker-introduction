<!DOCTYPE html>
<html>

<head>
    <title>Docker Introduction</title>
    <meta charset="utf-8">
    <link href='static/css/droid-serif.css' rel='stylesheet' type='text/css'>
    <link href='static/css/yanone-kaffeesatz.css' rel='stylesheet' type='text/css'>
    <link href='static/css/ubuntu-mono.css' rel='stylesheet' type='text/css'>
    <link href='static/css/clairctl.css' rel='stylesheet' type='text/css'>

</head>

<body>
    <script src="static/js/remark-latest.min.js">
    </script>
    <script>
        remark.macros.scale = function(percentage) {
            var url = this;
            return '<img src="' + url + '" style="width: ' + percentage + '" />';
        };
        remark.macros.logo = function(width, padl) {
            var url = this;
            return '<img src="' + url + '" style="width: ' + width + '; padding-right: '+ padl +'" />';
        };

        remark.macros.style = function(styleText) {
            var url = this;
            return '<img src="' + url + '" style="'+styleText+'" />';
        };

        remark.macros.title_bar = function(text) {
            return '<span class="title">> '+text+'</span>\n<hr class="title_bar"/></br>'
        }
        var slideshow = remark.create({
            //ratio: '16:9',
            sourceUrl: 'slides.md',
            slideNumberFormat: ''
        });
    </script>
</body>

</html>
